<ion-header>
    <ion-toolbar color="personalizado">
            <ion-avatar slot="end">
                    <img src="assets/imagenes/elvanidoso.jpg">
            </ion-avatar>

        <ion-title>Ram√≥n el vanidoso</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    
        <ion-card *ngFor="let sonido of elvanidoso">

            <ion-label color="dark">{{sonido.nombre}}</ion-label>
            </ion-button> 
        </ion-card>  
    













</ion-content>
